<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/toppings.css">
    <script src="./js/main.js" defer></script>
</head>
<body>

    <h1>Let's Make a Pizza!</h1>
    <button id="loadToppingsButton">Load Toppings</button>

    <!-- Draggable Elements -->
    <div id="canvasContainer"></div>

    <!-- Drop Zones -->
    <div id="info"></div>
    <div id="sorting-area">

        <!-- Pizza -->
        <div id="pizzaDropZone" class="dropzone">
            <span class="dropTitle">Place Pizza Toppings Here</span>
                <img id="pizza" src="./img/crust.png" alt="pizza crust">

                <!-- Hidden Topping Layers -->
                <div id="pizzaLayers">
                    <img id="pizza-mushrooms" src="./img/mushrooms-overlay.png" alt="mushrooms on pizza">
                    <img id="pizza-onions" src="./img/onions-overlay.png" alt="onions on pizza">
                    <img id="pizza-pepper" src="./img/pepper-overlay.png" alt="peppers on pizza">
                    <img id="pizza-olives" src="./img/olives-overlay.png" alt="olives on pizza">
                    <img id="pizza-pepperoni" src="./img/pepperoni-overlay.png" alt="pepperoni on pizza">
                    <img id="pizza-pineapple" src="./img/pineapple-overlay.png" alt="pineapple on pizza">
                </div>
            <div id="pizzaToppings"></div>
        </div>

        <!-- Trash Can -->
        <div id="trashDropZone" class="dropzone">
            <span class="dropTitle">Discard Non-Toppings Here</span>
            <img id= "trash" src="./img/trash.png" alt="trash can">
            <div id="trashToppings"></div>
        </div>
    </div>
    
</body>
</html>
